<div id="container">
  <mat-card class="example-card">
    <mat-card-header fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>Fill text fields with your informations</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #userForm="ngForm" action="">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input
            name="name"
            [(ngModel)]="cart.name"
            class="form-control"
            matInput
            placeholder=""
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input
            name="address"
            [(ngModel)]="cart.address"
            class="form-control"
            matInput
            placeholder=""
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Phone</mat-label>
          <input
            name="phone"
            [(ngModel)]="cart.phone"
            class="form-control"
            matInput
            placeholder=""
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            name="date"
            [(ngModel)]="cart.date"
            class="form-control"
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Note</mat-label>
          <input
            name="note"
            [(ngModel)]="cart.note"
            class="form-control"
            matInput
            placeholder=""
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
      <button
        mat-raised-button
        type="button"
        color="accent"
        (click)="confirmOrder()"
      >
        CONFIRM ORDER
      </button>
    </mat-card-actions>
  </mat-card>
</div>
